<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="pt-5 pb-5">
  <div class="container_list container-md">
    <div class="w-100">
      <h1 class="text-center text-success-emphasis mb-5">Assignment: Creating a Shopping Cart Application</h1>
    </div>
    <div class="row product_wrap" id="product-list">
      <div class="product_item col-md-4">
        <div class="product_item_inner border border-warning rounded-3 w-100">
          <!-- Product list section -->
          <a href=""><img class="border-1 border-info rounded-3 w-100 mb-2" src="images/mern-12.jpg" alt=""></a>
          <div class="product_info w-100">
            <h5 class="text-center text-success pb-2">Full Stack Web Development with MERN</h5>
            <p class="price text-center text-success pb-2">BDT 8,000</p>
          </div>
          <div class="d-flex justify-content-center mb-5">
            <a class="add_tobnt btn-info text-bg-warning m-auto p-3 rounded-3" href="">add to cart</a>
          </div>
        </div>
      </div>

      <div class="product_item col-md-4">
        <div class="product_item_inner border border-warning rounded-3 w-100">
          <a href=""><img class="border-1 border-info rounded-3 w-100 mb-2" src="images/vuejs.jpeg" alt=""></a>
          <div class="product_info w-100">
            <h5 class="text-center text-success pb-2">Mastering Vue.js</h5>
            <p class="price text-center text-success pb-2">BDT 6,000</p>
          </div>
          <div class="d-flex justify-content-center mb-5">
            <a class="add_tobnt btn-info text-bg-warning m-auto p-3 rounded-3" href="">add to cart</a>
          </div>
        </div>
      </div>

      <div class="product_item col-md-4">
        <div class="product_item_inner border border-warning rounded-3 w-100">
          <a href=""><img class="border-1 border-info rounded-3 w-100 mb-2" src="images/nextjs.Prsima.jpg" alt=""></a>
          <div class="product_info w-100">
            <h5 class="text-center text-success pb-2">Mastering on React JS, Next JS & Prisma</h5>
            <p class="price text-center text-success pb-2">BDT 8,000</p>
          </div>
          <div class="d-flex justify-content-center mb-5">
            <a class="add_tobnt btn-info text-bg-warning m-auto p-3 rounded-3" href="">add to cart</a>
          </div>
        </div>
      </div>
    </div>

    <div class="position-fixed fixed-top">
      <div id="cart">
        <!-- Shopping cart section -->
      </div>
      <!-- <button id="clear-cart" class="btn-outline-success text-bg-secondary text-white-100 p-4">Clear Cart</button> -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let add_tobnt = document.querySelectorAll('.add_tobnt');

    for (var i = 0; i < add_tobnt.length; i++) {
      add_tobnt[i].addEventListener("click", addToCartFun);
      function addToCartFun(e){
        e.preventDefault();

        console.log(`This is the: ${this.textContent}`);
      }
  };
  </script>
